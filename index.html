<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archived Jobs Viewer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
  <h1>Archived Jobs</h1>
    <div class="toolbar">
      <input id="searchInput" type="text" placeholder="Search customers by name, phone, email..." />
      <button id="refreshBtn" class="btn-primary">Refresh</button>
      <button id="exportCsvBtn" class="btn-secondary">Export</button>
    </div>
    <div id="status" class="status"></div>

    <div id="archiveList" class="client-list"></div>
    
    <!-- Job Details Modal -->
    <div class="modal" id="jobModal" style="display:none;align-items:center;justify-content:center;z-index:3000;">
      <div class="a4-modal-content" style="max-width:900px;width:98vw;position:relative;">
        <button class="close-modal-btn" id="closeJobModal" style="top:18px;right:32px;">&times;</button>
        <h2 id="jobModalTitle" style="color:#10b981;text-align:center;">Job Details</h2>
        <div id="jobModalBody"></div>
      </div>
    </div>
  </div>
  <script type="module" src="viewer.js"></script>
</body>
</html>
